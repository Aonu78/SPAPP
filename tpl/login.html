<div class="form-section" id="auth">
  <div class="container-form">
      <div class="signin-signup">
          <form class="sign-in-form" id="sign-in-form">
              <h2 class="title">Sign in</h2>
              <p id="error-call" style="display:none;color:red;"> Wrong User or Password</p>
              <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" name="username" id="username" placeholder="Username" id="username">
              </div>
              <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" name="password" id="password" placeholder="Password" id="password">
                </div>
              <!-- <a href="#" class="forgot-password">Forgot password?</a> -->
              <input id="sign-in-btn" type="submit" value="Login" class="btn-custom btn-form">
              <p>Don't have an account? <a href="#register" class="account-text" id="sign-up-link">Sign up</a></p>
          </form>
      </div>
  </div>
</div>
<script src="assets/js/jQuery/login.js"></script>
