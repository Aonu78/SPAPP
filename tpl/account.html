<div class="form-section" id="auth">
    <div class="container-form">
        <div class="signin-signup">
          <form class="sign-up-form" id="sign-up-form">
            <h2 class="title">User Detail</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input name="username" id="acc-username" type="text" readonly>
            </div>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input name="email" id="acc-email" type="text" readonly>
            </div>
            
          </form>
        </div>
    </div>
  </div>
  
  <script>
    window.onload = function() {
const emailValue = localStorage.getItem('loggedInUserEmail');
const usernameValue = localStorage.getItem('loggedInUser');

document.addEventListener('click', function() {
    const email = emailValue;
    const username = usernameValue; 

    document.getElementById('acc-email').value = email;
    document.getElementById('acc-username').value = username;
});
    }
  </script>
